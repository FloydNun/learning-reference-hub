<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Code Playground - COUNTERBALANCE</title>
    
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:  #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        
        . header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 2px solid #007acc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #007acc;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        . btn:hover {
            background:  #005a9e;
            transform: translateY(-2px);
        }
        
        . btn. danger {
            background: #d73a49;
        }
        
        .btn.danger:hover {
            background: #b92534;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #1e7e34;
        }
        
        .editors-container {
            display: flex;
            height: calc(100vh - 200px);
        }
        
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #007acc;
        }
        
        .editor-pane: last-child {
            border-right: none;
        }
        
        .pane-header {
            background: #252526;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
        }
        
        .pane-header. original {
            color: #4ec9b0;
        }
        
        .pane-header.edit {
            color: #ffd700;
        }
        
        .editor-wrapper {
            flex: 1;
            position: relative;
        }
        
        #editor-original,
        #editor-edit {
            width: 100%;
            height: 100%;
        }
        
        . timeline-container {
            background: #2d2d30;
            padding: 15px 20px;
            border-top: 2px solid #007acc;
        }
        
        .timeline-label {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #d4d4d4;
        }
        
        .timeline {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .timeline-slider {
            flex: 1;
            height: 6px;
            background: #3e3e42;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .timeline-track {
            height: 100%;
            background: linear-gradient(90deg, #007acc, #00d4ff);
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        . timeline-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #007acc;
            border:  3px solid #fff;
            border-radius:  50%;
            cursor: grab;
            transition: all 0.2s;
        }
        
        .timeline-thumb:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .timeline-thumb: active {
            cursor: grabbing;
        }
        
        .version-info {
            font-size: 0.9em;
            color: #a0a0a0;
            min-width: 150px;
            text-align:  right;
        }
        
        .status-bar {
            background: #007acc;
            padding: 8px 20px;
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Code Playground</h1>
        <div class="controls">
            <button class="btn" onclick="saveVersion()">üíæ Save Version</button>
            <button class="btn success" onclick="saveAsSnippet()">üì¶ Save as Snippet</button>
            <button class="btn" onclick="runCode()">‚ñ∂Ô∏è Run</button>
            <button class="btn danger" onclick="resetToOriginal()">üîÑ Reset</button>
        </div>
    </div>
    
    <div class="editors-container">
        <div class="editor-pane">
            <div class="pane-header original">
                üìñ ORIGINAL (Reference)
            </div>
            <div class="editor-wrapper">
                <div id="editor-original"></div>
            </div>
        </div>
        
        <div class="editor-pane">
            <div class="pane-header edit">
                ‚úèÔ∏è YOUR EDIT (Tinkering Zone)
            </div>
            <div class="editor-wrapper">
                <div id="editor-edit"></div>
            </div>
        </div>
    </div>
    
    <div class="timeline-container">
        <div class="timeline-label">
            üìú Version Timeline - Go backward/forward through your edits
        </div>
        <div class="timeline">
            <button class="btn" onclick="previousVersion()">‚óÑ</button>
            
            <div class="timeline-slider" id="timeline">
                <div class="timeline-track" id="timeline-track"></div>
                <div class="timeline-thumb" id="timeline-thumb"></div>
            </div>
            
            <button class="btn" onclick="nextVersion()">‚ñ∫</button>
            
            <div class="version-info" id="version-info">
                Version 1 of 1
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <span id="file-name">example.js</span>
        </div>
        <div class="status-item">
            <span id="language">JavaScript</span>
            <span>|</span>
            <span id="line-col">Ln 1, Col 1</span>
            <span>|</span>
            <span id="status">Ready</span>
        </div>
    </div>
    
    <script>
        // Monaco Editor Setup
        let editorOriginal, editorEdit;
        let versions = [];
        let currentVersion = 0;
        let originalCode = `// Original code from reference
function greet(name) {
    return "Hello, " + name + "!";
}

console.log(greet("Floyd"));
`;
        
        require. config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        
        require(['vs/editor/editor.main'], function() {
            // Original editor (read-only)
            editorOriginal = monaco.editor.create(document.getElementById('editor-original'), {
                value: originalCode,
                language: 'javascript',
                theme: 'vs-dark',
                readOnly: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                renderWhitespace: 'selection'
            });
            
            // Editable editor
            editorEdit = monaco.editor.create(document.getElementById('editor-edit'), {
                value:  originalCode,
                language: 'javascript',
                theme: 'vs-dark',
                minimap: { enabled: true },
                fontSize: 14,
                lineNumbers: 'on',
                renderWhitespace:  'selection'
            });
            
            // Track cursor position
            editorEdit.onDidChangeCursorPosition((e) => {
                document.getElementById('line-col').textContent = 
                    `Ln ${e.position.lineNumber}, Col ${e.position.column}`;
            });
            
            // Track changes
            editorEdit.onDidChangeModelContent(() => {
                document.getElementById('status').textContent = 'Modified';
            });
            
            // Initialize versions
            versions. push({
                code: originalCode,
                timestamp: new Date().toISOString(),
                note: 'Original'
            });
            updateVersionInfo();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                editorOriginal.layout();
                editorEdit.layout();
            });
        });
        
        // Version Management
        function saveVersion() {
            const code = editorEdit.getValue();
            versions.push({
                code: code,
                timestamp: new Date().toISOString(),
                note: 'Manual save'
            });
            currentVersion = versions.length - 1;
            updateVersionInfo();
            updateStatus('Version saved! ', 'success');
        }
        
        function previousVersion() {
            if (currentVersion > 0) {
                currentVersion--;
                loadVersion(currentVersion);
            }
        }
        
        function nextVersion() {
            if (currentVersion < versions.length - 1) {
                currentVersion++;
                loadVersion(currentVersion);
            }
        }
        
        function loadVersion(index) {
            if (index >= 0 && index < versions.length) {
                editorEdit.setValue(versions[index].code);
                currentVersion = index;
                updateVersionInfo();
                updateStatus(`Loaded version ${index + 1}`, 'info');
            }
        }
        
        function updateVersionInfo() {
            document.getElementById('version-info').textContent = 
                `Version ${currentVersion + 1} of ${versions.length}`;
            
            // Update timeline
            const progress = (currentVersion / (versions.length - 1)) * 100;
            document.getElementById('timeline-track').style.width = progress + '%';
            document.getElementById('timeline-thumb').style.left = progress + '%';
        }
        
        function resetToOriginal() {
            if (confirm('Reset to original code?  Your changes will be lost.')) {
                editorEdit.setValue(originalCode);
                updateStatus('Reset to original', 'info');
            }
        }
        
        function saveAsSnippet() {
            const code = editorEdit.getValue();
            // TODO: API call to save to CODE_SNIPPETS module
            updateStatus('Saved as snippet! ', 'success');
            alert('üíæ Code saved to SNIPPETS module! ');
        }
        
        function runCode() {
            const code = editorEdit.getValue();
            // TODO: Execute code in safe environment
            updateStatus('Running code...', 'info');
            console.log('Executing:', code);
            alert('‚ñ∂Ô∏è Code execution not yet implemented');
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            
            setTimeout(() => {
                statusEl. textContent = 'Ready';
            }, 3000);
        }
        
        // Timeline interaction
        const timeline = document.getElementById('timeline');
        const thumb = document.getElementById('timeline-thumb');
        let isDragging = false;
        
        thumb.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (! isDragging) return;
            
            const rect = timeline.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            
            const percent = x / rect.width;
            const versionIndex = Math.round(percent * (versions.length - 1));
            
            if (versionIndex !== currentVersion) {
                loadVersion(versionIndex);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        timeline.addEventListener('click', (e) => {
            const rect = timeline.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = x / rect.width;
            const versionIndex = Math.round(percent * (versions.length - 1));
            loadVersion(versionIndex);
        });
    </script>
</body>
</html>
