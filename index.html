<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git & GitHub Command Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background:  #f5f5f5;
        }
        
        . container {
            max-width:  1400px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .sidebar p {
            font-size: 0.9em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .nav-list {
            list-style: none;
        }
        
        .nav-list li {
            margin-bottom: 10px;
        }
        
        .nav-list a {
            color:  #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-list a:hover {
            background:  #34495e;
        }
        
        . nav-list a.active {
            background: #3498db;
            font-weight: bold;
        }
        
        /* Main Content */
        .content {
            flex: 1;
            padding: 40px;
            background: white;
            overflow-y: auto;
        }
        
        .markdown-body {
            max-width: 900px;
        }
        
        .markdown-body h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .markdown-body h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .markdown-body h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom:  10px;
        }
        
        .markdown-body pre {
            background: #f4f4f4;
            border-left: 4px solid #3498db;
            padding: 15px;
            overflow-x: auto;
            border-radius: 5px;
            margin:  15px 0;
        }
        
        .markdown-body code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius:  3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-body pre code {
            background: none;
            padding: 0;
        }
        
        . markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .markdown-body th,
        .markdown-body td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align:  left;
        }
        
        .markdown-body th {
            background: #3498db;
            color: white;
        }
        
        .markdown-body tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .error {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 20px;
            border-radius:  5px;
            margin: 20px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
    <!-- Using marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h1>üìö Git Reference</h1>
            <p>Command sheets for learning</p>
            <ul class="nav-list" id="nav-list">
                <li><a href="#" data-file="README.md">üìñ Home / README</a></li>
                <!-- Navigation will be auto-populated -->
            </ul>
        </nav>
        
        <!-- Main Content Area -->
        <main class="content">
            <div id="markdown-content" class="markdown-body">
                <div class="loading">Loading...</div>
            </div>
        </main>
    </div>

    <script>
        // Configuration:  Add your markdown files here
        const markdownFiles = [
            { name: 'README.md', title: 'üìñ Home / README' },
            { name: '01-git-basics.md', title: '1Ô∏è‚É£ Git Basics' },
            { name: '02-git-branches.md', title: '2Ô∏è‚É£ Git Branches' },
            { name: '03-github-web-guide.md', title: '3Ô∏è‚É£ GitHub Web Guide' },
            { name:  '04-troubleshooting. md', title: 'üÜò Troubleshooting' },
            { name: '05-command-line-basics.md', title: 'üíª Command Line Basics' }
            // ADD NEW FILES HERE AS YOU CREATE THEM! 
            // { name: '06-python-basics.md', title: 'üêç Python Basics' },
        ];

        const navList = document.getElementById('nav-list');
        const contentDiv = document.getElementById('markdown-content');
        
        // Build navigation automatically
        function buildNavigation() {
            navList.innerHTML = '';
            markdownFiles.forEach((file, index) => {
                const li = document.createElement('li');
                const a = document. createElement('a');
                a. href = '#';
                a.textContent = file.title;
                a.dataset.file = file.name;
                
                // Load first file by default
                if (index === 0) {
                    a.classList.add('active');
                }
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadMarkdown(file.name);
                    
                    // Update active state
                    document.querySelectorAll('. nav-list a').forEach(link => {
                        link.classList.remove('active');
                    });
                    a.classList. add('active');
                });
                
                li.appendChild(a);
                navList.appendChild(li);
            });
        }
        
        // Load and render markdown file
        async function loadMarkdown(filename) {
            contentDiv.innerHTML = '<div class="loading">Loading ' + filename + '...</div>';
            
            try {
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error('File not found:  ' + filename);
                }
                
                const text = await response.text();
                const html = marked.parse(text);
                contentDiv.innerHTML = html;
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Could not load file</h2>
                        <p><strong>${filename}</strong></p>
                        <p>${error.message}</p>
                        <p>Make sure the file exists in the same directory as index.html</p>
                    </div>
                `;
            }
        }
        
        // Initialize
        buildNavigation();
        loadMarkdown('README.md');
    </script>
</body>
</html>
